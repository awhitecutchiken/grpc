syntax = "proto3";

option java_multiple_files = true;
option java_package = "io.grpc.examples.testservice";
option java_outer_classname = "TestServiceProto";
option objc_class_prefix = "HLW";

message TestRequest {

}

message TestResponse {

}
service TestService {
  rpc TestServerStreaming(TestRequest) returns (stream TestResponse);
  rpc TestClientStreaming(stream TestRequest) returns (TestResponse);
  rpc TestBidiStreaming(stream TestRequest) returns (stream TestResponse);
}
