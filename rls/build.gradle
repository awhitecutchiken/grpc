plugins {
    id "java"
    id "maven-publish"
    id "com.google.protobuf"
}

description = "gRPC: RouteLookupService Loadbalancing plugin"

evaluationDependsOn(project(':grpc-core').path)

dependencies {
    compileOnly libraries.javax_annotation
    implementation project(':grpc-core'),
            project(':grpc-protobuf'),
            project(':grpc-stub')
    testImplementation project(':grpc-core').sourceSets.test.output,  // for FakeClock
            libraries.truth
}

configureProtoCompilation()

// do not publish 'grpc-rls'
[publishMavenPublicationToMavenRepository]*.onlyIf { false }
