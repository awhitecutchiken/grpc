plugins {
  id "java"
  id "maven-publish"
  id "me.champeau.gradle.japicmp"
  id "me.champeau.jmh"
  id "ru.vyarus.animalsniffer"
}

description = 'gRPC: Context'

sourceCompatibility = 1.7
targetCompatibility = 1.7

dependencies {
  testImplementation libraries.jsr305
  // lock guava to JDK 7 - this is only for testing so no worries
  // the rest of gRPC can use JDK 8+
  testImplementation ('com.google.guava:guava-testlib:30.1.1-android') {
    exclude group: 'junit', module: 'junit'
  }
  signature "org.codehaus.mojo.signature:java17:1.0@signature"
  signature "net.sf.androidscents.signature:android-api-level-14:4.0_r4@signature"
}
